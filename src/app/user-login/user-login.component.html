<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    
                    <div class="col-md-12 justify-content-center mt-4 mb-5 border-line">
                        <img src="assets\images\Mobile login-amico.svg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt-5 p-4 bg-light shadow"> 
                    <div class="row mb-4">
                        <label class="mb-1">Email Address</label>
                        <input type="text" name="email" placeholder="Enter your email email address">
                    </div>
                    <div class="row">
                        <label class="mb-1">Password</label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="row px-3 mb-4 mt-4">
                        <div class="custom-control custom-checkbox custom-control-inline col-lg-6">
                            <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                            <label for="chk1" class="custom-control-label text-sm">
                                <span class="p-1">Remember me</span></label>
                        </div>
                        <a href="#" class="ml-auto mb-0 text-sm col-lg-6">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3">
                        <button routerLink="/dashboard" type="submit" class="btn btn-primary text-center">Login</button>
                    </div>
                    <div class="row mb-4 px-3">
                        <small class="fw-bold">Don't have an account? <a routerLink="/signup" class="text-danger text-decoration-none">Register</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
